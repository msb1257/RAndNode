name: Build React and Node.js Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]   # change if you use another version

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # =========================
      # Backend (Node.js API)
      # =========================
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run backend tests
        working-directory: ./backend
        run: npm test --if-present

      - name: ğŸ—ï¸ Build backend (if applicable)
        working-directory: ./backend
        run: npm run build --if-present

      # =========================
      # Frontend (React App)
      # =========================
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm test --if-present -- --watchAll=false

      - name: ğŸ—ï¸ Build React app
        working-directory: ./frontend
        run: npm run build

      # =========================
      # Upload React build as artifact
      # =========================
      - name: ğŸ“¤ Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build
